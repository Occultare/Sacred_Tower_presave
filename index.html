<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Tower | Pre-save</title>
  <link rel="icon" href="Sacred Tower.jpg" type="image/jpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');
    body {
      background: #18141b;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .cover {
      width: 90vw;
      max-width: 320px;
      margin: 48px auto 24px;
      border-radius: 0;
      box-shadow: 0 6px 24px 0 #000c;
      border: 2px solid #222;
      display: block;
    }
    .container {
      width: 100%;
      max-width: 360px;
      padding: 0 12px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 12px 0 16px;
      font-size: 2.3em;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-align: center;
    }
    .subtitle {
      margin-bottom: 24px;
      color: #d8d8e4;
      font-size: 1.12em;
      text-align: center;
      font-weight: 600;
    }
    .btn-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }
    .btn {
      display: flex;
      align-items: center;
      background: #242028;
      color: #fff;
      border-radius: 14px;
      padding: 18px 18px;
      font-size: 1.13em;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 2px 10px 0 #0005;
      border: 1.5px solid #28232d;
      transition: background 0.17s, box-shadow 0.17s;
      letter-spacing: 0.01em;
      gap: 15px;
      cursor: pointer;
    }
    .btn:hover {
      background: #352d3d;
      box-shadow: 0 4px 20px 0 #0008;
      color: #fafaff;
    }
    .btn .icon {
      width: 29px;
      height: 29px;
      margin-right: 10px;
      flex-shrink: 0;
      border-radius: 8px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .service {
      flex-grow: 1;
      text-align: right;
      opacity: 0.8;
      font-size: 0.98em;
      font-weight: 600;
      margin-left: 10px;
    }
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 0 2vw; }
      .cover { max-width: 97vw; }
    }
  </style>
</head>
<body>
  <img src="Sacred Tower.jpg" alt="Sacred Tower cover" class="cover">
  <div class="container">
    <h1>Sacred Tower</h1>
    <div class="subtitle" id="subtitle">
      Choose your preferred music service
    </div>
    <div class="btn-list">
      <a href="https://openinapp.link/sacred-tower-pre-save" class="btn" target="_blank">
        <span class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" alt="" style="width:22px; height:22px; display:block;"></span>
        <span id="btn-spotify">Pre-save</span>
        <span class="service">Spotify</span>
      </a>
      <a href="https://openinapp.link/sacred-tower-pre-save" class="btn" target="_blank">
        <span class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg" alt="" style="width:22px; height:22px; display:block;"></span>
        <span id="btn-apple">Pre-save</span>
        <span class="service">Apple Music</span>
      </a>
      <a href="https://openinapp.link/sacred-tower-pre-save" class="btn" target="_blank">
        <span class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtubemusic.svg" alt="" style="width:22px; height:22px; display:block;"></span>
        <span id="btn-ytmusic">Pre-save</span>
        <span class="service">YouTube Music</span>
      </a>
      <a href="https://openinapp.link/sacred-tower-pre-save-yandex-vk" class="btn" target="_blank">
        <span class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/vk.svg" alt="" style="width:23px; height:23px; display:block;"></span>
        <span id="btn-vk">Pre-save</span>
        <span class="service">VK Музыка</span>
      </a>
      <a href="https://openinapp.link/sacred-tower-pre-save-yandex-vk" class="btn" target="_blank">
        <span class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/yandexmusic.svg" alt="" style="width:22px; height:22px; display:block;"></span>
        <span id="btn-yandex">Pre-save</span>
        <span class="service">Яндекс Музыка</span>
      </a>
    </div>
  </div>
  <script>
    // Автоопределение языка для кнопок и подзаголовка
    const ru = navigator.language.startsWith('ru');
    document.getElementById('subtitle').innerText = ru
      ? 'Выберите предпочитаемый музыкальный сервис'
      : 'Choose your preferred music service';
    document.getElementById('btn-spotify').innerText = ru ? 'Сохранить' : 'Pre-save';
    document.getElementById('btn-apple').innerText = ru ? 'Сохранить' : 'Pre-save';
    document.getElementById('btn-ytmusic').innerText = ru ? 'Сохранить' : 'Pre-save';
    document.getElementById('btn-vk').innerText = ru ? 'Сохранить' : 'Pre-save';
    document.getElementById('btn-yandex').innerText = ru ? 'Сохранить' : 'Pre-save';
  </script>
</body>
</html>
